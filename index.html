<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IslamiyatMastery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>IslamiyatMastery</h1>
    <p>Login or Sign Up to begin your quiz</p>
  </header>

  <div class="auth-form">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signUp()">Sign Up</button>
    <button onclick="logIn()">Log In</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2vRHSEbEV9xqAJRUeaMZvStsIdDyRVRU",
      authDomain: "islamiyatmastery.firebaseapp.com",
      projectId: "islamiyatmastery",
      storageBucket: "islamiyatmastery.appspot.com",
      messagingSenderId: "484612889893",
      appId: "1:484612889893:web:27b7d557cc10852408cecc",
      measurementId: "G-8HF5K5X30P"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signUp = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "quiz.html")
        .catch(error => alert(error.message));
    };

    window.logIn = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "quiz.html")
        .catch(error => alert(error.message));
    };
  </script>
</body>
</html>
