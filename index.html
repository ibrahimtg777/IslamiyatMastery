<script type="module">
  // Import Firebase core + Auth
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyD2vRHSEbEV9xqAJRUeaMZvStsIdDyRVRU",
    authDomain: "islamiyatmastery.firebaseapp.com",
    projectId: "islamiyatmastery",
    storageBucket: "islamiyatmastery.appspot.com", // ðŸ”§ fixed typo here
    messagingSenderId: "484612889893",
    appId: "1:484612889893:web:27b7d557cc10852408cecc",
    measurementId: "G-8HF5K5X30P"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);

  // Auth functions
  window.signUp = function () {
    const email = prompt("Enter email:");
    const password = prompt("Enter password:");
    createUserWithEmailAndPassword(auth, email, password)
      .then(() => alert("Signed up successfully!"))
      .catch(error => alert("Error: " + error.message));
  };

  window.logIn = function () {
    const email = prompt("Enter email:");
    const password = prompt("Enter password:");
    signInWithEmailAndPassword(auth, email, password)
      .then(() => alert("Logged in successfully!"))
      .catch(error => alert("Error: " + error.message));
  };

  window.logOut = function () {
    signOut(auth)
      .then(() => alert("Logged out."))
      .catch(error => alert("Error: " + error.message));
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      console.log("Logged in as:", user.email);
    } else {
      console.log("No user logged in.");
    }
  });
</script>
