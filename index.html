<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Islamiyat Quiz AI</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #555;
    }
    .question {
      margin-top: 30px;
      padding: 15px;
      background-color: #1e1e1e;
      border-radius: 8px;
    }
    .options button {
      display: block;
      margin: 8px 0;
      background-color: #222;
      border-radius: 4px;
      padding: 8px;
      text-align: left;
    }
    .correct {
      background-color: #2e7d32 !important;
      color: #fff;
    }
    .wrong {
      background-color: #c62828 !important;
      color: #fff;
    }
    .explanation {
      margin-top: 10px;
      font-style: italic;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Islamiyat Quiz Generator</h1>
    <button onclick="generateQuiz()">Start Quiz</button>
    <div id="quiz"></div>
  </div>

  <script>
    const questionBank = [
      {
        question: "What is the first Surah in the Quran?",
        options: ["Al-Baqarah", "Al-Fatiha", "An-Nas", "Al-Ikhlas"],
        answer: "Al-Fatiha",
        explanation: "Surah Al-Fatiha is the opening chapter of the Quran."
      },
      {
        question: "Who was the first Prophet?",
        options: ["Musa", "Isa", "Adam", "Nuh"],
        answer: "Adam",
        explanation: "Prophet Adam (AS) was the first human and prophet."
      },
      {
        question: "Which Prophet built the Kaaba with his son?",
        options: ["Ibrahim", "Ismail", "Musa", "Nuh"],
        answer: "Ibrahim",
        explanation: "Prophet Ibrahim (AS) and his son Ismail (AS) built the Kaaba."
      },
      {
        question: "What is the meaning of 'Islam'?",
        options: ["Peace", "Submission", "Faith", "Prayer"],
        answer: "Submission",
        explanation: "Islam means submission to the will of Allah."
      },
      {
        question: "How many pillars of Islam are there?",
        options: ["3", "4", "5", "6"],
        answer: "5",
        explanation: "There are five pillars of Islam: Shahada, Salah, Zakat, Sawm, and Hajj."
      }
    ];

    function generateQuiz() {
      const quizDiv = document.getElementById('quiz');
      quizDiv.innerHTML = '';

      questionBank.forEach((q, index) => {
        const qDiv = document.createElement('div');
        qDiv.className = 'question';
        qDiv.innerHTML = `<h3>Q${index + 1}: ${q.question}</h3>`;

        const optionsDiv = document.createElement('div');
        optionsDiv.className = 'options';

        q.options.forEach(opt => {
          const btn = document.createElement('button');
          btn.textContent = opt;
          btn.onclick = () => {
            if (btn.classList.contains('correct') || btn.classList.contains('wrong')) return;

            if (opt === q.answer) {
              btn.classList.add('correct');
            } else {
              btn.classList.add('wrong');
            }

            const explanation = document.createElement('p');
            explanation.className = 'explanation';
            explanation.textContent = `Explanation: ${q.explanation}`;
            qDiv.appendChild(explanation);
          };
          optionsDiv.appendChild(btn);
        });

        qDiv.appendChild(optionsDiv);
        quizDiv.appendChild(qDiv);
      });
    }
  </script>
</body>
</html>
