<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter 2 – Islamiyat Mastery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="particles-js"></div>
  <div class="content">
    <h1>Chapter 2: The Four Rightly Guided Caliphs</h1>
    <p>Answer the questions below:</p>

    <div class="question">
      <p><strong>1. Who was the first Caliph after the Prophet (PBUH)?</strong></p>
      <button onclick="checkAnswer(this, true)">Abu Bakr (RA)</button>
      <button onclick="checkAnswer(this, false)">Umar (RA)</button>
      <button onclick="checkAnswer(this, false)">Ali (RA)</button>
    </div>

    <div class="question">
      <p><strong>2. Which Caliph compiled the Qur'an into one book?</strong></p>
      <button onclick="checkAnswer(this, false)">Ali (RA)</button>
      <button onclick="checkAnswer(this, false)">Umar (RA)</button>
      <button onclick="checkAnswer(this, true)">Uthman (RA)</button>
    </div>

    <div class="question">
      <p><strong>3. Who was known for his justice and simplicity?</strong></p>
      <button onclick="checkAnswer(this, false)">Uthman (RA)</button>
      <button onclick="checkAnswer(this, true)">Umar (RA)</button>
      <button onclick="checkAnswer(this, false)">Abu Bakr (RA)</button>
    </div>

    <a href="index.html" class="back-link">← Back to Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        size: { value: 3 },
        color: { value: "#00ffff" },
        line_linked: { enable: true, color: "#00ffff" },
        move: { speed: 2 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      }
    });

    function checkAnswer(button, isCorrect) {
      if (isCorrect) {
        button.style.backgroundColor = "#00ff00";
        button.innerText += " ✓";
      } else {
        button.style.backgroundColor = "#ff0000";
        button.innerText += " ✗";
      }
      const parent = button.parentElement;
      const buttons = parent.querySelectorAll("button");
      buttons.forEach(btn => btn.disabled = true);
    }
  </script>
</body>
</html>
