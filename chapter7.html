<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter 7 – Islamiyat Mastery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="particles-js"></div>
  <div class="content">
    <h1>Chapter 7: Social Justice in Islam</h1>
    <p>Answer the questions below:</p>

    <div class="question">
      <p><strong>1. What does Islam say about equality?</strong></p>
      <button onclick="checkAnswer(this, true)">All humans are equal before Allah</button>
      <button onclick="checkAnswer(this, false)">Only Muslims are equal</button>
      <button onclick="checkAnswer(this, false)">Men are superior</button>
    </div>

    <div class="question">
      <p><strong>2. What is Zakat meant to promote?</strong></p>
      <button onclick="checkAnswer(this, true)">Economic justice</button>
      <button onclick="checkAnswer(this, false)">Political power</button>
      <button onclick="checkAnswer(this, false)">Military strength</button>
    </div>

    <div class="question">
      <p><strong>3. Which group is protected in Islamic teachings?</strong></p>
      <button onclick="checkAnswer(this, true)">Orphans and the poor</button>
      <button onclick="checkAnswer(this, false)">Only scholars</button>
      <button onclick="checkAnswer(this, false)">Only rulers</button>
    </div>

    <a href="index.html" class="back-link">← Back to Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        size: { value: 3 },
        color: { value: "#00ffff" },
        line_linked: { enable: true, color: "#00ffff" },
        move: { speed: 2 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      }
    });

    function checkAnswer(button, isCorrect) {
      if (isCorrect) {
        button.style.backgroundColor = "#00ff00";
        button.innerText += " ✓";
      } else {
        button.style.backgroundColor = "#ff0000";
        button.innerText += " ✗";
      }
      const parent = button.parentElement;
      const buttons = parent.querySelectorAll("button");
      buttons.forEach(btn => btn.disabled = true);
    }
  </script>
</body>
</html>
