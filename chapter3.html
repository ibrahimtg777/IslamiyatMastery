<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter 3 – Islamiyat Mastery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="particles-js"></div>
  <div class="content">
    <h1>Chapter 3: The Qur'an</h1>
    <p>Answer the questions below:</p>

    <div class="question">
      <p><strong>1. How many Surahs are in the Qur'an?</strong></p>
      <button onclick="checkAnswer(this, true)">114</button>
      <button onclick="checkAnswer(this, false)">110</button>
      <button onclick="checkAnswer(this, false)">120</button>
    </div>

    <div class="question">
      <p><strong>2. What is the longest Surah in the Qur'an?</strong></p>
      <button onclick="checkAnswer(this, true)">Al-Baqarah</button>
      <button onclick="checkAnswer(this, false)">Al-Fatiha</button>
      <button onclick="checkAnswer(this, false)">Al-Ikhlas</button>
    </div>

    <div class="question">
      <p><strong>3. What language is the Qur'an written in?</strong></p>
      <button onclick="checkAnswer(this, true)">Arabic</button>
      <button onclick="checkAnswer(this, false)">Persian</button>
      <button onclick="checkAnswer(this, false)">Urdu</button>
    </div>

    <a href="index.html" class="back-link">← Back to Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        size: { value: 3 },
        color: { value: "#00ffff" },
        line_linked: { enable: true, color: "#00ffff" },
        move: { speed: 2 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      }
    });

    function checkAnswer(button, isCorrect) {
      if (isCorrect) {
        button.style.backgroundColor = "#00ff00";
        button.innerText += " ✓";
      } else {
        button.style.backgroundColor = "#ff0000";
        button.innerText += " ✗";
      }
      const parent = button.parentElement;
      const buttons = parent.querySelectorAll("button");
      buttons.forEach(btn => btn.disabled = true);
    }
  </script>
</body>
</html>
