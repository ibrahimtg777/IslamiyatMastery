<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter 1 – Islamiyat Mastery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="particles-js"></div>
  <div class="content">
    <h1>Chapter 1: Life of the Prophet (PBUH)</h1>
    <p>Answer the questions below:</p>

    <div class="question">
      <p><strong>1. Where was the Prophet Muhammad (PBUH) born?</strong></p>
      <button onclick="checkAnswer(this, true)">Makkah</button>
      <button onclick="checkAnswer(this, false)">Madina</button>
      <button onclick="checkAnswer(this, false)">Taif</button>
    </div>

    <div class="question">
      <p><strong>2. What was the name of the Prophet’s (PBUH) first wife?</strong></p>
      <button onclick="checkAnswer(this, true)">Khadijah (RA)</button>
      <button onclick="checkAnswer(this, false)">Aisha (RA)</button>
      <button onclick="checkAnswer(this, false)">Fatimah (RA)</button>
    </div>

    <div class="question">
      <p><strong>3. At what age did the Prophet (PBUH) receive the first revelation?</strong></p>
      <button onclick="checkAnswer(this, false)">25</button>
      <button onclick="checkAnswer(this, true)">40</button>
      <button onclick="checkAnswer(this, false)">35</button>
    </div>

    <a href="index.html" class="back-link">← Back to Home</a>
  </div>

  <!-- Particles.js script -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        size: { value: 3 },
        color: { value: "#00ffff" },
        line_linked: { enable: true, color: "#00ffff" },
        move: { speed: 2 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      }
    });

    function checkAnswer(button, isCorrect) {
      if (isCorrect) {
        button.style.backgroundColor = "#00ff00";
        button.innerText += " ✓";
      } else {
        button.style.backgroundColor = "#ff0000";
        button.innerText += " ✗";
      }
      // Disable all buttons in the same question
      const parent = button.parentElement;
      const buttons = parent.querySelectorAll("button");
      buttons.forEach(btn => btn.disabled = true);
    }
  </script>
</body>
</html>
